<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Arshi ‚ù§Ô∏è</title>
<style>
body {
    margin:0;
    padding:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    flex-direction:column;
    text-align:center;
    color:#fff;
}

h1 {
    font-size:2.8rem;
    animation: fadeIn 2s ease-in-out;
}

button {
    padding:12px 28px;
    font-size:18px;
    margin:12px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
    font-weight:bold;
}

#yesBtn { background:#ff4b6e; color:white; }
#noBtn { background:white; color:#ff4b6e; }

button:hover { transform:scale(1.15); }

#response {
    margin-top:20px;
    font-size:1.8rem;
    font-weight:bold;
    color:#fff;
}

.heart {
    position:absolute;
    font-size:22px;
    animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity:1; }
  100% { transform: translateY(-10vh); opacity:0; }
}

@keyframes fadeIn {
  from {opacity:0;}
  to {opacity:1;}
}
</style>
</head>

<body>

<h1>Arshi‚Ä¶ will you be my Valentine? üíñ</h1>

<div>
<button id="yesBtn" onclick="yesAnswer()">Yes üíò</button>
<button id="noBtn" onclick="moveNo()">No üòú</button>
</div>

<div id="response"></div>

<!-- Hidden YouTube Player -->
<iframe id="music" width="0" height="0"
src="https://www.youtube.com/embed/8hYgb_comhU?enablejsapi=1"
frameborder="0" allow="autoplay"></iframe>

<script>
// Start music on first click (mobile friendly)
document.body.addEventListener("click", function startMusic(){
    let frame = document.getElementById("music");
    frame.src += "&autoplay=1";
    document.body.removeEventListener("click", startMusic);
});

// Yes button
function yesAnswer(){
    document.getElementById("response").innerHTML =
    "Yesss ü•π‚ù§Ô∏è You just made my world magical!";
    confetti();
}

// No button runs away
function moveNo(){
    let btn = document.getElementById("noBtn");
    btn.style.position="absolute";
    btn.style.top=Math.random()*(window.innerHeight-80)+"px";
    btn.style.left=Math.random()*(window.innerWidth-80)+"px";
}

// Floating hearts
setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},500);

// Confetti
function confetti(){
    for(let i=0;i<80;i++){
        let c=document.createElement("div");
        c.innerHTML="‚ú®";
        c.style.position="absolute";
        c.style.left=Math.random()*100+"vw";
        c.style.top=Math.random()*100+"vh";
        c.style.fontSize="20px";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),2500);
    }
}
</script>

</body>
</html>
